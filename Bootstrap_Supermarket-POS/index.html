<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DON Supermarket</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="style/Style.css">
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="lib/fontawesome-free-6.7.2-web/css/all.min.css/">

</head>
<body>
                       <!--Header Section-->
<header>
    <nav class="navbar navbar-expand-lg p-3 mb-2 navbar-light">
        <div class="container-fluid">
            <img src="assests/images/DOnSuperMarket.png" class="img-fluid"  width="60">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fa-align-right" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Order History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
                       <!--home Section-->

<section class="hero">
    <div id="dashboard" class="container mt-4">
        <div class="container text-center">
            <h1 class="text-center mb-3">Dashboard</h1>
            <div class="row">
                <div class="col-md-4 h-100" >
                    <div class="card text-white bg-info text-dark text-white mb-3 text-center DashCard" style="height: 300px;" >
                        <div class="card-body" >
                            <h5 class="card-title">Customers</h5>

                            <p class="card-text fs-2" id="customerCount">200</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 h-100">
                    <div class="card text-white bg-info text-dark text-white mb-3 text-center DashCard" style="height: 300px;" >
                        <div class="card-body" >
                            <h5 class="card-title">Items</h5>

                            <p class="card-text fs-2" id="customergCount">200</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 h-100">
                    <div class="card text-white bg-info text-dark text-white mb-3 text-center DashCard" style="height: 300px;" >
                        <div class="card-body" >
                            <h5 class="card-title">Orders</h5>

                            <p class="card-text fs-2" id="customerbCount">200</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
